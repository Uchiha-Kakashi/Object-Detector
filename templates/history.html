<!doctype html>
<html lang="en">
  <head>

    <style>
        h2{
          text-align: center;
        }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>yolov3 detector</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-10">
                <a class="nav-link active" aria-current="page" href="/yolov3detector">Home Page</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <br> </br>

    <h2> Prediction History </h2>

    <div class = 'container my=10'>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Serial No.</th>
                <th scope="col">Classes Detected</th>
                <th scope="col">Uploaded At </th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            
            <tbody>
                {% for Img in Images %}
                    <tr>
                        <th scope="row">{{Img.img_ID}}</th>
                        <td>{{Img.classes}}</td>
                        <td>{{Img.timestamp}}
                        <td>
                            <form>
                                <a type="submit" class="btn btn-dark" href="/showprediction/{{Img.img_ID}}">View</button>
                                <a type="submit" class="btn btn-dark mx-2" href="/delete/{{Img.img_ID}}" >Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
